// Gradle自体の依存設定
buildscript {
}

// Apply the java-library plugin to add support for Java Library
apply {
    plugin 'java-library'
    plugin 'war'
}

// Gradleがアプリケーション依存ファイルを取得する際に参照するリポジトリ
repositories {
    jcenter()
}

// 依存ファイルを記述
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // 外部公開する依存関係。推移的な依存も全てクラスパスに含められる。
    // 基本的にライブラリモジュールに対してのみ指定する。
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // 外部公開しない依存関係。基本的にこちらを指定する。
    implementation 'org.apache.tomcat:tomcat-catalina:9.0.7'

    // Use JUnit test framework
    // テストでのみ使用する依存関係
    // testImplementation 'junit:junit:4.12'
}

def getTomcatHome() {
    String d = System.getProperty('tomcat.home')
    return d == null ? '' : d;
}

task copyWar(type: Copy) {
    from 'build/libs'
    include 'gradle-sample.war'
    into getTomcatHome() + '/webapps'
}

task shutdown() {
	ProcessBuilder pb = new ProcessBuilder('cmd', '/C', 'shutdown.bat')
	pb.directory(file(getTomcatHome() + '/bin'))
    pb.start()
}

task start() {
    ProcessBuilder pb = new ProcessBuilder('cmd', '/C', 'startup.bat')
    pb.directory(file(getTomcatHome() + '/bin'))
    pb.start()
}
